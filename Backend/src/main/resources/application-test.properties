# # Prevent Spring from trying to auto-configure a real DataSource
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Optional safety settings (won't hurt if JPA sneaks in)
spring.datasource.url=jdbc:disabled
spring.datasource.username=none
spring.datasource.password=none
spring.datasource.driver-class-name=org.h2.Driver

# Disable JPA-related behaviors just in case
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false

# Optional: disable Spring Boot dev tools reload logic (if present)
spring.devtools.restart.enabled=false
